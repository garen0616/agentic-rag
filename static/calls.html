<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Calls â€” Agentic RAG</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calls.js" defer></script>
</head>
<body>
  <header>
    <h1>Earnings Calls</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="calls.html">Calls List</a>
    </nav>
  </header>

  <main>
    <section class="toolbar">
      <label>Exchange</label>
      <select id="exchange-filter">
        <option value="">All</option>
        <option value="NASDAQ">NASDAQ</option>
        <option value="NYSE">NYSE</option>
      </select>

      <label>Sector</label>
      <input id="sector-filter" type="text" placeholder="e.g. Technology">

      <label>Pred</label>
      <select id="pred-filter">
        <option value="">All</option>
        <option value="Up">Up</option>
        <option value="Down">Down</option>
        <option value="Neutral">Neutral</option>
      </select>

      <label>Return from</label>
      <input id="ret-min" type="number" step="0.01" placeholder="-0.2">
      <label>to</label>
      <input id="ret-max" type="number" step="0.01" placeholder="0.2">

      <label>Sort</label>
      <select id="sort-select">
        <option value="date">Date desc</option>
        <option value="abs_return">Abs return desc</option>
        <option value="wrong_first">Wrong first</option>
      </select>

      <button id="apply-call-filters">Apply</button>
      <button id="reset-call-filters">Reset</button>
    </section>

    <section class="table-wrapper">
      <table id="calls-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Company</th>
            <th>Date</th>
            <th>Sector</th>
            <th>Return</th>
            <th>Pred</th>
            <th>Correct</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="pagination">
      <button id="prev-page">Prev</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next</button>
    </section>
  </main>
</body>
</html>
